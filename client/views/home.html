<template name="home">
  <h1>Unconferences</h1>
  {{#if currentUser}}
    <form id="new-unconference"><input type="text" placeholder="New unconference" /></form>
  {{/if}}
  <div id="unconferences">
    {{#each unconferences}}
      <a href="/unconference/{{_id}}">
        <span class="unconference btn btn-primary">
          {{name}}  
        </span>
      </a>
    {{/each}}
  </div>
</template>
